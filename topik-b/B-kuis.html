    <script>
      // sidebar terbuka ketika layar lebar
      $(document).ready(function () {
        if ($(window).width() > 768) {
          $(".btn").addClass("click");
          $(".sidebar").addClass("show");
        }
      });
      // button menampilkan sidebar
      $(".btn").click(function () {
        $(this).toggleClass("click");
        $(".sidebar").toggleClass("show");
      });
      // js untuk menampilkan submenu pada sidebar
      $(".topik1-btn").click(function () {
        $("nav ul .topik1-show").toggleClass("show");
        $("nav ul .first").toggleClass("rotate");
      });
      $(".topik2-btn").click(function () {
        $("nav ul .topik2-show").toggleClass("show1");
        $("nav ul .second").toggleClass("rotate");
      });
      $(".topik3-btn").click(function () {
        $("nav ul .topik3-show").toggleClass("show2");
        $("nav ul .three").toggleClass("rotate");
      });
      $("nav ul li").click(function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
      $("nav ul ul li a").click(function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
      // Menampilkan submenu .topik2-show secara default saat halaman dimuat
      $(".topik2-show").addClass("show1");
    </script>

    <script>
      // Ambil data nama dari localStorage
      const nama = localStorage.getItem("nama");

      // Periksa apakah data nama ada
      if (nama) {
        const namaSpan1 = document.getElementById("user-nama");
        const namaSpan2 = document.getElementById("user-nama2");

        if (namaSpan1) {
          namaSpan1.textContent = nama; // Memasukkan nama ke dalam elemen span pertama
        }

        if (namaSpan2) {
          namaSpan2.textContent = nama; // Memasukkan nama ke dalam elemen span kedua
        }
      }
    </script>

    <script>
      // Ambil data nisn dari localStorage
      const nisn = localStorage.getItem("nisns");

      // Periksa apakah data nisn ada
      if (nisn) {
        const nisnSpan = document.getElementById("user-nisn");
        nisnSpan.textContent = nisn; // Memasukkan nisn ke dalam elemen span
      }
    </script>
    <script>
      // Ambil data kelas dari localStorage
      const kelas = localStorage.getItem("kelas");

      // Periksa apakah data kelas ada
      if (kelas) {
        const kelasSpan = document.getElementById("user-kelas");
        kelasSpan.textContent = kelas; // Memasukkan kelas ke dalam elemen span
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Ambil data nama dari localStorage
        const nama = localStorage.getItem("nama");

        // Periksa apakah data nama ada
        if (nama) {
          const namaSpan = document.getElementById("user-nama");
          namaSpan.textContent = nama; // Memasukkan nama ke dalam elemen span
        } else {
          // Tampilkan SweetAlert jika data tidak ditemukan
          Swal.fire({
            title: "Perhatian",
            text: "Silahkan login terlebih dahulu.",
            icon: "warning",
            confirmButtonText: "OK",
          }).then(() => {
            // Redirect to login page
            window.location.href = "../index.html";
          });
        }

        const logoutButton = document.getElementById("logoutBtn");

        logoutButton.addEventListener("click", function () {
          Swal.fire({
            title: "Keluar Akun",
            text: "Anda yakin ingin keluar akun?",
            icon: "question",
            showCancelButton: true,
            confirmButtonText: "Ya, Keluar",
            cancelButtonText: "Batal",
          }).then((result) => {
            if (result.isConfirmed) {
              // Redirect to login page
              window.location.href = "../index.html";

              // Remove local storage data
              localStorage.removeItem("nama");
              localStorage.removeItem("nisns");
              localStorage.removeItem("kelas");
            }
          });
        });
      });
    </script>
    <script type="module" src="../assets/js/kuis2.js"></script>
