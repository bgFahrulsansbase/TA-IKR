    <script>
      const kembaliBtn = document.querySelector(".kembali-btn");

      kembaliBtn.addEventListener("click", function (event) {
        event.preventDefault(); // Mencegah tindakan default dari link

        Swal.fire({
          title: "Kuis belum selesai",
          text: "Yakin ingin meninggalkan kuis? jawaban tidak tersimpan",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya",
          cancelButtonText: "Tidak",
        }).then((result) => {
          if (result.isConfirmed) {
            // Jika pengguna mengonfirmasi, arahkan ke halaman tujuan (C-kuis.html)
            window.location.href = "C-kuis.html";
            sessionStorage.removeItem("waktu");
          }
        });
      });
    </script>
